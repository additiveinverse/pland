<article role="article" itemscope class="hproduct prod prod-detail" id="release-{{ data.prod_id }}">
	<header class="hdr prod-hdr prod-detail-hdr">
		<h2 ng-bind-html-unsafe="data.ttl" class="ttl prod-hdr-ttl prod-detail-hdr-ttl fn" itemprop="name">{{ data.ttl }} </h2>
	</header>

	<section class="prod-details">
		<div class="prod-detail-nfo prod-nfo nfo">
			<img class="prod-thumb thumb photo" ng-src="{{ data.img }}" alt="{{ data.ttl }}" />
			<dl class="lst prod-detail-nfo-lst nfo-lst">
				<dt class="type prod-detail-nfo-typ nfo-typ">released</dt>
				<dd class="val prod-detail-nfo-val nfo-val">{{ data.date | date:yyyy }}</dd>
				<dt class="type prod-detail-nfo-typ nfo-typ">label</dt>
				<dd class="val prod-detail-nfo-val nfo-val">
					<a class="prod-detail-nfo-lnk" href="{{ data.cat_lnk }}" target="_blank">{{ data.cat_lbl }}</a>
				</dd>
				<dt class="type prod-detail-nfo-typ nfo-typ">catalog ID</dt>
				<dd class="val prod-detail-nfo-val nfo-val">{{ data.cat_num }}</dd>
			</dl>
			<ol class="lst track-lst">
				<li ng-repeat="tl in data.Body track by $index">{{ tl }}</li>
			</ol>
		</div>
	</section>
</article>
